<h2>Leçon > Catégorie > sous catégorie</h2>
<mat-tab-group>
  <mat-tab
    *ngFor="let sectionItem of exercicesSectionList; let index = index"
    [label]="sectionItem?.title || 'Exercies'"
  >
    <h3>{{ sectionItem?.title }}</h3>

    <app-fill-the-blanks-by-type
      [exercices]="sectionItem?.exercices || []"
    ></app-fill-the-blanks-by-type>
  </mat-tab>
</mat-tab-group>

<p *ngIf="exercicesSectionList.length <= 0">Liste d'exercices vide</p>
