<form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Nom de la classe</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Alias</mat-label>
    <input matInput formControlName="alias" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    {{ editingId ? "Modifier" : "Cr√©er" }}
  </button>
  <button mat-button type="button" (click)="resetForm()" *ngIf="editingId">
    Annuler
  </button>
</form>
<table mat-table [dataSource]="classes" class="mat-elevation-z8 w-full mt-8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let item">{{ item.title }}</td>
  </ng-container>

  <ng-container matColumnDef="alias">
    <th mat-header-cell *matHeaderCellDef>Alias</th>
    <td mat-cell *matCellDef="let item">{{ item.alias }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button color="primary" (click)="edit(item)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete(item.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
